<head>
    <title>Delete the photo!</title>
</head>

<body>
    <div class="title">
        <h1>Do you want to delete this photo?</h1>
    </div>
    <form method="post" enctype="multipart/form-data" action="/delete/{{photo_id}}">
        <label for="description">Yes/No</label>
        <input type="text" name="description" required='true' /><br />
        <input type="submit" value="delete" />
    </form>


</body>
