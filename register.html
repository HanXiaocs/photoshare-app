    <body>
        <div class="title">
            <h1>Enter your information below.</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" required/><br />
                <label for="password">Enter password:</label>
                <input type="password" name="password" required/><br />
                <label for="fname">Enter your frist name:</label>
                <input type="text" name="fname" required/><br />
                <label for="lname">Enter your last name:</label>
                <input type="text" name="lname" required/><br />
                <label for="bday">Enter your birthday(year/month/day):</label>
                <input type="birthday" name="bday" required/><br />
                <label for="hometown">Enter your hometown:</label>
                <input type="text" name="hometown" required/><br />
                <label for="gender">Enter your gender:</label>
                <input type="text" name="gender" required/><br />

                <input type="submit" />
            </form>
         </div>
    </body>
