<div id="albumlistyo">
<form method="get" action ="/listalbums">
{% if albums %}
<h1>Hello {{ name }}! Here are all your albums!</h1>
<ul>
  {% for album in albums %}
  <li>
  {{album[0]}}<br>
  <a href='/album/{{album[1]}}'>album id: {{album[1]}}<br></a>
  </li>
  <li><a href="/delete_album/{{album[1]}}">Do you want to delete this album?</a></li>
  {% endfor %}
</ul>
{% endif %}
</form>
</div>
